<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
    <h1 class="text-center">Sign Up!</h1>
    <form class="row g-3" id="SignUpForm">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">UserName</label>
          <input type="text" class="form-control" id="userName">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" >
        </div>
        <div class="col-6">
          <label for="inputAddress2" class="form-label">City</label>
          <input type="text" class="form-control" id="city" >
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Country</label>
          <input type="text" class="form-control" id="country">
        </div>
        <div class="col-4">
            <label for="inputAddress2" class="form-label">DOB</label>
            <input type="date" class="form-control" id="dob" >
          </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Gender</label>
          <select id="gender" class="form-select">
            <option selected>Choose...</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip">
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="SignUpBtn">Sign Up</button>
        </div>
      </form>

      <div class="row">
        <div id="Success"></div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
